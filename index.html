<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->

    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- jQuery -->
    <script crossorigin="anonymous"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            referrerpolicy="no-referrer"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Customs -->
    <script src="./dist/js/production.min.js"></script>
    <link href="./dist/css/styles.min.css" rel="stylesheet">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>

<main>
    <div id="coming-soon">
        <a class="logo mobile-only">
            <img alt="Base Apparel logo" role="presentation" src="src/images/logo.svg">
            <span class="sr-only">Base Apparel Logo</span>
        </a>

        <div class="hero"></div>

        <div class="content">
            <div class="content__container">
                <a class="logo desktop-only">
                    <img alt="Base Apparel logo" role="presentation" src="src/images/logo.svg">
                    <span class="sr-only">Base Apparel Logo</span>
                </a>
                <h1 class="content__title">
                    <span class="accent">We're</span>
                    coming soon
                </h1>
                <p class="content__body">
                    Hello fellow shoppers! We're currently building our new fashion store.
                    Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
                <form class="cta">
                    <label class="sr-only" for="newsletter">Email Address</label>
                    <input autocomplete="off" id="newsletter" maxlength="25" name="newsletter"
                           placeholder="Email Address"
                           type="email">
                    <img alt="Error in your email" class="error error__icon hidden" role="presentation"
                         src="./src/images/icon-error.svg">
                    <a class="cta-email__btn" role="button" title="Subscribe">
                        <svg height="20" width="12" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 1l8.836 8.836L1 18.671" fill="none"
                                  stroke="#FFF"
                                  stroke-width="2"/>
                        </svg>
                    </a>
                    <span class="error error__message hidden">Please provide a valid email</span>
                </form>
            </div>
        </div>
    </div>
</main>


<footer>
    <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/matteo-minerva">Matteo Minerva</a>.
    </p>
</footer>

<!-- grunt livereload -->
<script src='http://localhost:35729/livereload.js'></script>
</body>
</html>
